<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Lingo - Welkom!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <!-- Inlog-container -->
        <div class="box" id="login">
            <h2>Inloggen</h2>
            <input type="text" placeholder="Gebruikersnaam" required><br>
            <input type="password" placeholder="Wachtwoord" required><br>
            <button>Inloggen</button>
        </div>

        <!-- Registreren-container -->
        <div class="box" id="register">
            <h2>Registreren</h2>
            <input type="text" placeholder="Gebruikersnaam" required><br>
            <input type="password" placeholder="Wachtwoord" required><br>
            <input type="password" placeholder="Bevestig wachtwoord" required><br>
            <button>Registreren</button>
        </div>

    </div>
</body>
</html>
